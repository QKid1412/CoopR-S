<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Google Drive File Picker Example</title>
</head>
<body>
	<button type="button" id="pick">Pick File</button>
	<pre id="fileInfo"></pre>

	<script src="filepicker.js"></script>
	<script>
		function initPicker() {
			var picker = new FilePicker({
				apiKey: '_PC3tmQctADV2f-5W73fbu0l',
				clientId: '292884386983-q55cajdj6vht1ii92v07b5h606krg0og.apps.googleusercontent.com',
				buttonEl: document.getElementById('pick'),
				onSelect: function(file) {
					console.log(file);
					document.getElementById('fileInfo').innerHTML = file.title + '\n' + file.alternateLink;
				}
			});
		}
	</script>

	<script src="https://www.google.com/jsapi?key=292884386983-q55cajdj6vht1ii92v07b5h606krg0og.apps.googleusercontent.com"></script>
	<script src="https://apis.google.com/js/client.js?onload=initPicker"></script>
</body>
</html>
